spring.application.name=libraryManagementSysytemBackend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/employee_device_tracking_system
spring.datasource.username=postgres
spring.datasource.password=sAtyAm@123

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Connection Pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Disable Open-in-View
spring.jpa.open-in-view=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable LiveReload in Production
spring.devtools.livereload.enabled=false

# Server Configuration
server.port=8080
server.address=0.0.0.0